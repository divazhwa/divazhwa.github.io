<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modern | Biru</title>
    <link rel="stylesheet" href="kasir.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title"><i class="fas fa-lock"></i> Selamat Datang</h2>
            <p class="login-subtitle">Masuk ke akun Anda</p>
            
            <form action="#" method="POST" class="login-form">
                
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" name="username" placeholder="Nama Pengguna" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya</label>
                    <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                </div>
                
                <button type="submit" class="login-button">MASUK</button>
            </form>
            
            <div class="social-login-separator">
                <span>Atau Masuk Dengan</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-button google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-button twitter"><i class="fab fa-twitter"></i></a>
            </div>

            <p class="register-text">Belum punya akun? <a href="#">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
